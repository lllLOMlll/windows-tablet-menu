<body>
	<main>
		<!-- Parent -->
		<!-- FIRST ROW -->
		<div class="flex-div">
			<!-- First column -->
			<!-- wifi -->
			<div class="r1-c1-box22"> 
				<span class="bottom-left-text">WI-FI</span>

			</div>
			<!-- Second column -->

			</div>

		</div>

			<div>
				<div class="r3-c1-box11">
					<span class="bottom-center-text">Internet Explorer</span>
				</div>
			</div> 
			<!-- Column 2 -->
			<div>
				<div class="r3-c2-box11">
